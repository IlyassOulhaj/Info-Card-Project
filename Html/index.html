<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Fonts/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Project 1</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="../Images/IMG-20230320-WA0018.jpg"
          alt="My Profile Picture"
          class="profile-image"
        />
      </div>

      <!-- dividing your project like this is a best practice, every category in a division -->

      <div class="text-data">
        <span class="name">Ilyass Oulhaj</span>
        <span class="job">Student</span>
      </div>

      <div class="social-media">
        <a href="" class="link">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="" class="link">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="" class="link">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" class="link">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-share-from-square" style="color: #888;"></i>
          <span>268</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-comment" style="color: #0000ffb4;"></i>
          <span>140</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-heart" style="color: #ff0000;"></i>
          <span>500</span>
        </div>
      </div>
    </div>
  </body>
</html>
